spring.application.name=inspections-service
server.port=8088

spring.datasource.url=jdbc:postgresql://postgres-inspections:5432/automatch_inspections
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger 
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.kafka.bootstrap-servers=kafka:9092
automatch.topic.producer=automatch.inspections.certifications
automatch.topic.consumer=automatch.payment.confirmed